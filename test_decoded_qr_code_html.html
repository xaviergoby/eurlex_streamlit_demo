<!DOCTYPE html><html><head><title>ROT13 Text Encryption</title></head><body><h1>ROT13 Text Encryption</h1><textarea id="inputText" rows="5" cols="50" placeholder="Enter text to encrypt"></textarea><br><button onclick="document.getElementById('outputText').value = document.getElementById('inputText').value.replace(/[A-Za-z]/g, function(c) {return String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26);})">Encrypt</button><br><textarea id="outputText" rows="5" cols="50" readonly></textarea></body></html>
